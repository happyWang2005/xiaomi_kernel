
name: CI

on:
  #  push:
  #    branches: [ "test" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/anyakichi/aosp-builder:14.04
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    env:
      DEV_NAME: 
      ARCH: 
      SUBARCH: 
      ARCH_ALIAS: 
      CROSS_COMPILE: ${{ env.ARCH_ALIAS }}-linux-android-

    steps:

      - name: Fetch kernel source
        uses: actions/checkout@v3
        with: 
          repository: 'MiCode/Xiaomi_Kernel_OpenSource'
          ref: latte-l-oss

      - name: Fetch config file
        uses: actions/checkout@v3
        with:
          ref: test
          path: repo

      - name: Clone compile tools
        uses: actions/checkout@v3
        with: 
          repository: ''
          path: ${{ env.CROSS_COMPILE }}

      - name: Fix
        run: |
          ln -s $PWD/x86_64-linux-android-4.9/bin/* /usr/bin/
          sed -i '381 a -fno-pie\\' Makefile
          

      - name: Build
        run: |
          mkdir out
          cp repo/config out/.config

          make O=out -j8 modules

      - name: Get release files name
        id: out-files
        shell: bash
        run: |
          mapfile  array_files < <(find out -name "*.ko")
          mkdir final_out
          for element in ${array_files[@]}
          do
          mv $element final_out/
          done

      - name: 
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ env.DEV_NAME }}-lastest
          files: |
            final_out/*
